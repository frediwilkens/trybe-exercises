<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Login</title>
</head>
<body>
  <form action="" method="GET">
    <label for="login">
      Login
      <input id="login" name="login" placeholder="Digite seu email" type="email" autofocus autocomplete="off" required>
      <input type="checkbox" value="true" name="rememberMe"> Lembre-me
    </label>
    <br>
    <br>
    <label for="password">
      Senha
      <input id="password" name="password" placeholder="Digite sua senha" type="password" required>
    </label>
    <br>
    <br>
    <button type="submit">Entrar</button>
  </form>
</body>
</html>
