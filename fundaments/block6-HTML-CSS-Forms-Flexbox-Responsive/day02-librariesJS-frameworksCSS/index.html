<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="dist/css/DatePickerX.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  <title>Cadastro de Currículo</title>  
</head>
<body>
  <main class="container">
    <form action="" method="get">
      <fieldset class="container">
        <legend>Dados Pessoais</legend>
        <div class="container">
          <label for="input-name" class="form-label">Nome</label>
          <input type="text" class="form-control" name="name" id="input-name" maxlength="40" required>
        </div>

        <div class="container">
          <label for="input-email" class="form-label">E-mail</label>
          <input type="email" class="form-control" name="email" id="input-email" maxlength="50" required>
        </div>

        <div class="container">
          <label for="input-cpf" class="form-label">CPF</label>
          <input type="text" name="CPF" id="input-cpf" class="form-control" maxlength="11" required>
        </div>

        <div class="container">
          <label for="input-endereco" class="form-label">Endereço</label>
          <input type="text" class="form-control" name="endereco" id="input-endereco" maxlength="200" required>
        </div>

        <div class="container">
          <label class="form-label" for="input-city">Cidade</label>
          <input class="form-control" type="text" name="city" id="input-city" maxlength="28" required>
        </div>

        <div class="container">
          <label class="form-label" for="input-estado">Selecione seu Estado</label>
          <Select class="form-select text-center" name="estado" id="input-estado" required></Select>
        </div>

        <div class="container">
          <div class="form-check">
            <input type="radio" class="form-check-input" required name="residence" id="input-home">
            <label class="form-check-label" for="input-home">Casa</label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="residence" id="input-apartment">
           <label class="form-check-label" for="input-apartment">Apartamento</label>
          </div>
        </div>
      </fieldset>
<hr>
      <fieldset class="container">
        <legend>Último emprego</legend>
        <div class="container">
          <label class="form-label" for="input-resume">Resumo do Currículo</label>
          <textarea name="resume" id="input-resume" class="form-control" maxlength="1000" required placeholder="Digite aqui o resumo do seu currículo"></textarea>
        </div>

        <div class="container">
          <label class="form-label" for="input-cargo">Cargo</label>
          <input class="form-control" type="text" name="cargo" id="input-cargo" required>
        </div>

        <div class="container">
          <label class="form-label" for="input-cargo-description">Descrição do cargo</label>
          <input class="form-control" type="text" name="cargo-description" id="input-cargo-description" maxlength="500" required>
        </div>

        <div class="container">
          <label class="form-label" for="input-cargo-inicio">Data de início</label>
          <input type="text" class="form-control" name="cargo-inicio" id="input-cargo-inicio" required>
        </div>

      </fieldset>
      <div class="text-center">
      <button class="btn btn-success" id="submit" type="submit">Submit</button>
      </div>
    </form>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <script src="dist/js/DatePickerX.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
