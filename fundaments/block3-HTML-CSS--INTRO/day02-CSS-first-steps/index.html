<!DOCTYPE html>
<html lang="pt-br">
 <head>
    <meta charset="UTF-8">
    <title>HTMLt</title>
    <style>
       h1 {
          font-family: sans-serif;
          font-size:  65px;
          color: orange;
       }

       p {
          font-weight: 600;
       }

       ul {
          background-color: green;
       }

       .changebackground {
          background-color: #58998f;
       }
    </style>
 </head>
 <body>
    <h1>Exercícios 3.2</h1>
    <p class="changebackground">Qual é a sua cor favorita?</p>
    <ul class="changebackground">
        <li>Amarelo</li>
        <li>Vermelho</li>
        <li>Marrom</li>
    </ul>
 </body>
</html>
